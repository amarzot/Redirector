<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link type="text/css" rel="stylesheet" href="options.css"/>
    </head>
    <body>
        <h1>Redirector</h1>
        <h2>Add/Edit Redirection</h2>
        <form>
            <div class="mappings">
                Hostname
                <input type="text" id="from-hostname">
                =>
                <input type="text" id="to-hostname">
            </div>
            <details>
                <summary>Advanced</summary>
                <div class="mappings">
                Pathname
                <input type="text" id="from-pathname">
                =>
                <input type="text" id="to-pathname">
                </div>
            </details>
            <button type="submit">Save</button>
        </form>
        <h2>Existing Redirections</h2>
        <div class="existing">
            <select multiple id="redirection-list"></select>
            <button id="delete">Delete Selected</button>
        </div>
        <script src="options.js"></script>
    </body>
</html>
