<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link type="text/css" rel="stylesheet" href="options.css"/>
    </head>
    <body>
        <h1>Redirector</h1>
        <form>
            <div class="mappings">
                Hostname
                <input type="text" id="from-hostname">
                =>
                <input type="text" id="to-hostname">
            </div>
            <details>
                <summary>Advanced</summary>
                <div class="mappings">
                Pathname
                <input type="text" id="from-pathname">
                =>
                <input type="text" id="to-pathname">
                </div>
            </details>
            <h1></h1>
            <div class="button-container">
                <button id="save" type="button">Save</button>
                <button id="overwrite" type="button">Overwrite Selected</button>
                <button id="delete" type="button">Delete Selected</button>
                <button id="load" type="button">Load Selected</button>
                <button type="reset">Reset</button>
            </div>
        </form>
        <h1></h1>
        <select multiple id="redirection-list"></select>
        <script src="options.js"></script>
    </body>
</html>
